	<main>
		<section>
			<h2>Котяча форма</h2>

			<form method="post" name="cat_form" action="https://formspree.io/tanya@zebrasus.com" enctype="multipart/form-data">
				
				<fieldset>
					<legend><strong>Контактна інформація</strong></legend>
					<p>
						<label for="name">Ваше ім'я</label>
						<input type="text" id="name" name="name" required>
					</p>
					<p>
						<label for="email">E-mail</label>
						<input type="email" id="email" name="_replyto" required>
					</p>
					<p>
						<label for="tel">Контактний телефон:</label>
						<input type="tel" id="tel" pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="8-000-000-00-00" name="tel">
					</p>
				</fieldset>
				<br><br>
				<fieldset>
					<legend><strong>Все про вашого кота</strong></legend>
					<p><b>Чи маєте ви кота?</b></p>
					<p>
						<label><input type="radio" name="cat" value="Так">Так</label>
						<label><input type="radio" name="cat" value="Ні">Ні</label>
						<label><input type="radio" name="cat" value="Не знаю">Не знаю</label>
					</p>

					<p><label for="cat_name"><strong>Ім'я кота:</strong></label> <input type="text" id="cat_name" name="cat_name"></p>
					<p><label for="cat_date"><strong>Дата народження:</strong></label> <input type="date" id="cat_date" name="cat_date"></p>
					<p><b>Стать:</b></p>
					<p>
						<label><input type="radio" name="sex" value="Кіт">Кіт</label>
						<label><input type="radio" name="sex" value="Кішка">Кішка</label>
						<label><input type="radio" name="sex" value="Не знаю">А хто його знає?</label>
					</p>
					<p>
						<label for="cat_page"><strong>Сторінка кота:</strong></label> <input type="url" id="cat_page"  name="cat_page" placeholder="http://homepage.com"><br>
						<small><em>(якщо нема, <a href="mailto:tanya@zebrasus.com?subject=%D0%A5%D0%BE%D1%87%D1%83%20%D0%B7%D0%B0%D0%BC%D0%BE%D0%B2%D0%B8%D1%82%D0%B8%20%D1%81%D1%82%D0%BE%D1%80%D1%96%D0%BD%D0%BA%D1%83">звертайтесь!</a>)</em></small>
					</p>

					<p><label for="type"><strong>Порода:</strong></label></p>
					<select name="type" id="type">
						<option value="Королівський" selected>Королівський</option>
						<option value="Мисливець">Мисливець</option>
						<option value="Романтик">Романтик</option>
						<option value="Винахідник">Винахідник</option>
						<option value="Халепа">Халепа</option>
					</select>

					<p><label for="cat_color"><strong>Колір кота:</strong></label> <input type="color" id="cat_color" name="cat_color"></p>
					<p>
						<strong>Улюблена їжа:</strong>
						<label><input type="checkbox" name="cat_meal" value="М'ясо">М'ясо</label>
						<label><input type="checkbox" name="cat_meal" value="Риба">Риба</label>
						<label><input type="checkbox" name="cat_meal" value="Сухий корм">Сухий корм</label>
						<label><input type="checkbox" name="cat_meal" value="Консерва">Консерва</label>
						<label><input type="checkbox" name="cat_meal" value="Усе, що вполює">Усе, що вполює</label>
					</p>

					<p><label for="picture"><strong>Фото кота:</strong></label> <input type="hidden" role="uploadcare-uploader" name="picture"></p>

				</fieldset>
				<br><br>
				<fieldset>
					<legend><strong>Додаткова інформація</strong></legend>
					<p><label for="info">Розкажіть щось цікаве про вашего котика:</label></p>
					<p><textarea name="info" rows="10" cols="100" id="info"></textarea></p>
				</fieldset>
				<p><input type="submit"> <input type="reset"></p>
			</form>
			<img src="images/sea_cat_by_maria_van_bruggen-d2j08iq.jpg" width="900" height="593" alt="Кіт внизу сторінки">
		</section>
